{% load static %}
<header>
    <nav>
        <ul class="flex justify-center space-x-8">
            <li>
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="logo">
                </a>
            </li>
            {% if user.is_authenticated %}
                <li class="text-white">Bienvenido, {{ user.email }}</li>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                        Cerrar sesión
                    </button>
                </form>
            {% else %}
                <li>
                    <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                        Iniciar sesión
                    </a>
                </li>
            {% endif %}
            <li style="float: right;">
                <a href="{% url 'cart_detail' %}" class="cart-button"><i class="fa fa-shopping-cart"></i> </a>
            </li>
        </ul>
    </nav>
</header>

<style>
    header {
        background-color: #5e239d; /* Morado oscuro */
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .logo {
        height: 40px; /* Ajusta la altura según sea necesario */
        width: auto;
        vertical-align: middle; /* Alinea verticalmente el logo con el texto */
    }
    .cart-button {
        color: #fff;
        text-decoration: none;
        padding: 8px 16px;
        display: inline-block;
        transition: background-color 0.3s;
    }
</style>
