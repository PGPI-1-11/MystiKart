{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="nav-container">
            
            <!-- Left Section: Logo -->
            <div class="logo-container">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="logo">
                </a>
            </div>

            <!-- Center Section: Search Bar -->
            <div class="search-container">
                <form action="" method="get" class="search-form">
                    <input type="text" name="q" placeholder="Buscar productos">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- Right Section: User Options -->
            <div class="user-container">
                {% if user.is_authenticated %}
                <p class="welcome-text">Bienvenido, {{ user.email }}
                <form action="{% url 'logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">
                        Cerrar sesión
                    </button>
                </form>
                </p>
                {% else %}
                <a href="{% url 'login' %}" class="login-button">Iniciar sesión</a>
                {% endif %}
            </div>

            <!-- Cart Section -->
            <div class="cart-container">
                {% if not is_confirmation_page %}
                    <a href="{% url 'shoppingCart:cart_detail' %}" class="cart-button">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="cart-total">Total: {{ precio_total }} €</span>
                    </a>
                {% endif %}
            </div>

        </div>
    </header>
</body>

</html>

<style>
    /* General Header Styling */
    header {
        background-color: #5e239d; /* Morado oscuro */
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Estilo para el contenedor del logo y la barra de búsqueda */
    .nav-container {
        display: flex;
        justify-content: space-between; /* Alineación entre los elementos */
        align-items: center;
        width: 100%;
    }

    /* Contenedor de usuario y carrito: alineado a la derecha */

    .user-container,
    .cart-container {
        display: flex;
        align-items: center; /* Centra los elementos verticalmente */
        justify-content: flex-end; /* Alinea a la derecha */
        margin-left: auto; /* Empuja estos elementos hacia la derecha */
        }

    /* Separar el botón de Iniciar sesión del carrito */
    .user-container {
        margin-right: 20px; /* Separa el botón de login del carrito */
    }

    /* Estilos del logo */
    .logo-container {
        flex-shrink: 0; /* Evita que el logo se reduzca */
    }

    .logo {
        height: 60px; /* Ajusta la altura del logo */
        width: auto;
    }

    /* Estilos de la barra de búsqueda */
    .search-container {
        display: flex;
        align-items: center; /* Alinea verticalmente el contenido */
        gap: 10px; /* Espaciado entre los elementos */
        flex-grow: 1; /* Ocupa el espacio disponible */
    }

    .search-form input[type="text"],
    .search-form select,
    .search-form button {
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        box-sizing: border-box;
    }

    /* Estilos de los botones */
    .search-form button {
        background-color: #8e24aa;
        color: #fff;
        box-shadow: 0 4px 8px rgba(142, 36, 170, 0.5);
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s;
    }

    .search-form button:hover {
        background-color: #7b1fa2;
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(123, 31, 162, 0.6);
    }

    .search-form button:active {
        background-color: #6a1b9a;
        transform: scale(0.95);
        box-shadow: 0 2px 4px rgba(123, 31, 162, 0.5);
    }

    /* Estilos para el botón desplegable */
    .search-form select {
        background-color: #8e24aa;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 0.9rem;

        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s;
    }

    }

    /* Estilo para el cuadro de texto de búsqueda */
    .search-form input[type="text"] {
        background-color: #ffffff;

        padding: 10px 20px;
        border-radius: 5px;

    }

    .search-form input[type="text"]:hover {
        background-color: #f0f0f0;

        box-shadow: 0 6px 10px rgba(252, 252, 252, 0.6);
    }

    .search-form input[type="text"]:active {
        background-color: #e0e0e0;
        transform: scale(0.95);
        box-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
    }

    /* Estilos de usuario y carrito */
    .user-container {
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .welcome-text {
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        margin-right: 10px;
    }

    .cart-container {
        text-align: right;
        flex-shrink: 0;
    }

    .cart-button {
        color: #fff;
        text-decoration: none;
        padding: 8px 16px;
        display: inline-flex;
        align-items: center;
        transition: background-color 0.3s;
    }

    .cart-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

    .cart-total {
        font-size: 0.9rem;
        color: #fff;
        margin-left: 5px;
    }

</style>
