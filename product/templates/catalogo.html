{% extends 'base.html' %}

{% block title %} Catálogo {% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold text-center mb-8">Catálogo de Productos</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        {% for product in products %}
            <div class="border p-4 rounded shadow hover:shadow-lg transition duration-300">
                <a href="{% url 'product:product_info' pk=product.id %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-4 rounded">
                    <h2 class="text-lg font-semibold">{{ product.name }}</h2>
                    <p class="text-gray-600">Precio: {{ product.price }} €</p>
                    <p class="text-sm {% if product.is_in_stock %}text-green-600{% else %}text-red-600{% endif %}">
                        {% if product.is_in_stock %} En stock {% else %} Agotado {% endif %}
                    </p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
